<section id="usuarioRegistrado" class="container">
  <div class="row mt-5">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <h3>Votaciones guardadas</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre Votacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let votacion of votaciones"
            (click)="getPartidosVotos(votacion.idVotacion, votacion.nombreVotacion)">
            <th scope="row">{{votacion.idVotacion}}</th>
            <td>{{votacion.nombreVotacion}}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal"
        data-target="#votacionModal">AÃ±adir votacion</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <h3>Votacion {{nombreVotacion}}</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Partidos</th>
            <th scope="col">Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partido of mapPartidosVotos | keyvalue">
            <th scope="row">{{partido.key}}</th>
            <td>{{partido.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<div class="row mt-5">
  <div class="col-xs-6 col-sm-6 col-md-6">
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6">
    <div>
      <div>
        <div style="display: block">
          <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal></app-modal>

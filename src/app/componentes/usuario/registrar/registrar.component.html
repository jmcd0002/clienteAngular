<section id="registrar" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegistrar="ngForm" (ngSubmit)="registrar()">
                <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>
                <div class="form-group">
                  <input type="text" name="nombre" class="form-control" placeholder="Nombre"
                    [(ngModel)]="usuario.nombre" required minlength="4" maxlength="15">
                </div>
                <div class="form-group">
                  <input type="password" name="clave" class="form-control" placeholder="Clave"
                    [(ngModel)]="usuario.clave" required minlength="4" maxlength="15">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
                <div class="form-group">
                  <a routerLink="/usuario/login">Â¿Ya tiene cuenta?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

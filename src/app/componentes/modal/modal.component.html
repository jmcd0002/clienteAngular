<!-- Modal -->
<div class="modal fade" id="votacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Votacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-votacion" #formVotacion="ngForm" (ngSubmit)="onCrearVotacion(formVotacion)">
          <input type="text" id="idVotacion" name="idVotacion" class="form-control" [(ngModel)]="votacion.idVotacion">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" id="nombreVotacion" name="nombreVotacion" class="form-control" placeholder="Nombre"
              [(ngModel)]="votacion.nombreVotacion">
          </div>
          <button type="submit" class="btn btn-primary float-right">Guardar votacion</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
